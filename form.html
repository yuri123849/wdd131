<body>
    
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        
        <form id="reviewForm" action="review.html" method="get">
        <fieldset>
            <label>Product Name</label><br>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </fieldset>

        <fieldset>
            <label>Product Rating</label><br>
            <label>
                <input type="radio" id="1star" name="rating" value="1" required> â˜†
            </label>
            <label>
                <input type="radio" id="2star" name="rating" value="2"> â˜†â˜†
            </label>
            <label>
                <input type="radio" id="3star" name="rating" value="3"> â˜†â˜†â˜†
            </label>
            <label>
                <input type="radio" id="4star" name="rating" value="4"> â˜†â˜†â˜†â˜†
            </label>
            <label>
                <input type="radio" id="5star" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†
            </label>
        </fieldset>

        <fieldset>
            <label>Date of Installation</label><br>
            <input type="date" id="installDate" name="installDate" required>
        </fieldset>

        <fieldset>
            <legend>Which features did you find useful in the product?<br>(Check all that apply)</legend>
            <label>
                <input type="checkbox" id="feature1" name="features" value="Durability"> Durability
            </label>
            <label>
                <input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use
            </label>
            <label>
                <input type="checkbox" id="feature3" name="features" value="Performance"> Performance
            </label>
            <label>
                <input type="checkbox" id="feature4" name="features" value="Design"> Design
            </label>
        </fieldset>

        <fieldset>
            <label>Written Review (Optional)</label><br>
            <textarea id="review" name="review" rows="4"></textarea>
            
        </fieldset>
        

        <fieldset>
            <label>Your Name (Optional)</label><br>
            <input type="text" id="name" name="name">
        </fieldset>
        

        <button type="submit" value="post Review">Post Review</button>
        </form>
