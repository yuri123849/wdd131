<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chin Xu Yi">
    <meta name="description" content="This is a product review form, where users can submit their reviews for various products.">
    <link rel="stylesheet" href="style/styles.css">
    <script defer src="script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

    <title>Product Review Form</title>
</head>
<body>
    
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        
        <form id="reviewForm" action="review.html" method="get">
        <fieldset>
            <label>Product Name</label><br>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </fieldset>

        <fieldset>
    <label>Product Rating</label><br>

        <label for="star1">
        <input type="radio" id="star1" name="rating" value="1" required> ☆
        </label>

        <label for="star2">
        <input type="radio" id="star2" name="rating" value="2"> ☆☆
        </label>

        <label for="star3">
        <input type="radio" id="star3" name="rating" value="3"> ☆☆☆
        </label>

        <label for="star4">
        <input type="radio" id="star4" name="rating" value="4"> ☆☆☆☆
        </label>

        <label for="star5">
        <input type="radio" id="star5" name="rating" value="5"> ☆☆☆☆☆
        </label>
    </fieldset>

    <fieldset>
        <label for="installDate">Date of Installation</label><br>
        <input type="date" id="installDate" name="installDate" required>
    </fieldset>

        <fieldset>
            <label>Which features did you find useful in the product?<br>(Check all that apply)</label><br>
            <label for="feature1">
                <input type="checkbox" id="features" name="features" value="Durability"> Durability
            </label>
            <label for="feature2">
                <input type="checkbox" id="feature" name="features" value="Ease of Use"> Ease of Use
            </label>
            <label for="feature3">
                <input type="checkbox" id="feature3" name="features" value="Performance"> Performance
            </label>
            <label for="feature4">
                <input type="checkbox" id="feature4" name="features" value="Design"> Design
            </label>
        </fieldset>

        <fieldset>
            <label for="review">Written Review (Optional)</label><br>
            <textarea id="review" name="review" rows="4"></textarea>
            
        </fieldset>
        

        <fieldset>
            <label for="name">Your Name (Optional)</label><br>
            <input type="text" id="name" name="name">
        </fieldset>
        

        <button type="submit" value="post Review">Post Review</button>
        </form>
    </main>

    <footer>
        <p>⭐ &copy; <span id="currentyear"></span> ⭐ Chin Xu Yi ⭐ Malaysia ⭐</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
