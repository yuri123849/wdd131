<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chin Xu Yi">
    <meta name="description" content="Forms Page for TulLearn Webpage">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">   
    <title>Forms</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>

<body>
    <header class="navbar">
        
        <div class="logo">TulLearn</div>
        
       
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        
       
        <nav id="navMenu">
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="forms.html">Forms</a>
        </nav>
    </header>
    
    <div class="container">
        <header>
            <h1 class="taekwondo-forms-title">Taekwondo Forms</h1>
        </header>
        
        <div class="filter-section">
            <div class="filter-group">

                <h3>Federation</h3>
                <div class="federation-buttons">
                    <button class="fed-btn active" data-fed="itf">ITF</button>
                    <button class="fed-btn" data-fed="gtf">GTF</button>
                </div>

                <br>

                <h3>Color Belt</h3>
                <div class="belt-buttons">
                    <button class="belt-btn white active" data-belt="white">White</button>
                    <button class="belt-btn yellow-tip" data-belt="yellowTip">Yellow-Tip</button>
                    <button class="belt-btn yellow " data-belt="yellow">Yellow</button>
                    <button class="belt-btn green-tip" data-belt="greenTip">Green-Tip</button>
                    <button class="belt-btn green" data-belt="green">Green</button>
                     <button class="belt-btn blue-tip" data-belt="blueTip">Blue-Tip</button>
                    <button class="belt-btn blue" data-belt="blue">Blue</button>
                   <button class="belt-btn red-tip" data-belt="redTip">Red-Tip</button>
                    <button class="belt-btn red" data-belt="red">Red</button>
                    <button class="belt-btn black-tip" data-belt="blackTip">Black-Tip</button>
                </div>

                <br>
                <h3>Black Belt</h3>
                <div class="belt-buttons">
                    <button class="belt-btn 1st-dan" data-belt="first">1st Dan</button>
                    <button class="belt-btn 2nd-dan" data-belt="second">2nd Dan</button>
                    <button class="belt-btn 3rd-dan" data-belt="third">3rd Dan</button>
                    <button class="belt-btn 4th-dan" data-belt="fourth">4th Dan</button>
                    <button class="belt-btn 5th-dan" data-belt="fifth">5th Dan</button>
                     <button class="belt-btn 6th-dan" data-belt="sixth">6th Dan</button>
                </div>


            </div>
            
            <div class="filter-group">
                <h3>Search Forms</h3>
                <div style="position: relative;">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Enter Pattern Name"
                        aria-label="Search forms"
                    >
                </div>

                <div id="formsGrid" class="forms-grid"></div>
            </div>
            
        </div>
        
        </div>
    </div>

    <footer>
    <p>&copy;2026 TulLearn</p>
    </footer>
        

</body>
</html>
